<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBF-dle</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <h1 id="title" style="text-align:center;">Daily</h1>
    <button id="randomize-button" style="margin:0 auto;display:block;">Randomize</button>
    <table id="guess-results">
        <tr id="target-display"></tr>
        <tr>
            <td>Character</td>
            <td>Element</td>
            <td>Race</td>
            <td>Style</td>
            <td>Weapon Prof #1</td>
            <td>Weapon Prof #2</td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
    </table>
    <span id="inputs">
        <span id="guess-count">Guesses: 5/5</span>
        <button id="share-button" disabled>Share</button>
        <div id="dropdown" class="dropdown">
            <input type="text" id="searchInput" disabled placeholder="Search...">
            <ul id="optionsList"></ul>
        </div>
    </span>
</body>

</html>
